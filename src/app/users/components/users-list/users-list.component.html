<div class="users-list" *ngIf="users.length === 0 && !error ">
  <p>No se encontraron usuarios</p>
</div>

<div class="users-list" *ngIf="error">
  <p>Error de aplicaci√≥n</p>
</div>

<div class="users-list">
  <div class="card" *ngFor="let user of users">
    <div class="card-body">
      <h5 class="card-title">{{ user.name }}</h5>
      <p class="card-text">{{ user.email }}</p>
      <p class="card-text">{{ user.address.city }}</p>
    </div>
  </div>
</div>
